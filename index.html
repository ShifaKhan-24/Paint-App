<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Shapes</label>
          <ul class="options">
            <li class="option">
              <img src="/icons/rectangle.svg" alt="rectangle" />
              <span>Rectangle</span>
            </li>
            <li class="option">
              <img src="icons/circle.svg" alt="circle" />
              <span>Circle</span>
            </li>
            <li class="option">
              <img src="/icons/triangle.svg" alt="triangle" />
              <span>Triangle</span>
            </li>

            <li class="option">
              <input type="checkbox" id="fill-color" />
              <label for="fill-color">Fill colour</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Options</label>
          <ul class="options">
            <li class="option active">
              <img src="/icons/brush.svg" alt="rectangle" />
              <span>Brush</span>
            </li>
            <li class="option">
              <img src="icons/eraser.svg" alt="circle" />
              <span>Eraser</span>
            </li>

            <li class="option">
              <input type="range" id="size-slider" />
            </li>
          </ul>
        </div>

        <div class="row colors">
          <label class="title">Colours</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" value="#4A98F7" id="color-picker" />
            </li>
          </ul>
        </div>

        <div class="row buttons">
          <button class="clear-canvas">Clear Canvas</button>
          <button class="save-img">Save as Image</button>
        </div>
      </section>

      <section class="drawing-board board">
        <input type="color" id="board-color" value="#4A98F7" />
        <canvas id="canvas"></canvas>
      </section>
    </div>
  </body>
</html>
